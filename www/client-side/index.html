<script id="scriptInit" type="text/javascript">// <![CDATA[
$(document).ready(function () {
           $("#demo").wijgrid({
               allowPaging: true,
               pageSize: 5,
               pagerSettings: { position: "topAndBottom" },
                data: new wijdatasource({
                   proxy: new wijhttpproxy({
                       url: "http://localhost/myprojects/Server-side/GetBusinessesByCords.php?longitude=35.187128&latitude=31.788777",
                       dataType: "json",                    
                   }),
                   reader: new wijarrayreader([
                    { name: "Company", mapping: "CompanyName" },
                    { name: "Contact", mapping: "ContactName" },
                    { name: "Title", mapping: "ContactTitle" },
                    { name: "City", mapping: "City" }
                 ])
               })
           });
            $("#pagerPosition").change(function (e) {
               var pagerSettings = $.extend({}, $("#demo").wijgrid("option", "pagerSettings"));
               pagerSettings.position = $(e.target).val();
               $("#demo").wijgrid("option", "pagerSettings", pagerSettings);
           });

           $("#pagerMode").bind("change", function (e) {
               var pagerSettings = $.extend({}, $("#demo").wijgrid("option", "pagerSettings"));
               pagerSettings.mode = $(e.target).val();
               $("#demo").wijgrid("option", "pagerSettings", pagerSettings);
           });

           $("#pageSize").bind("change", function (e) {
               $("#demo").wijgrid("option", "pageSize", parseInt($(e.target).val()));
           });
       });

// ]]></script>
